<h1>Heroe <small>Nombre del heroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
        <i class="fa fa-arrow-left"></i>Regresar</button>
    </div>
</div>

<div class="row animate fadeIn">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>FirebaseID</label>
                <input type="text" 
                       class="form-control" 
                       disabled="disabled"
                       placeholder="FirebaseID"
                       [(ngModel)]="heroe.id"
                       name="id">
                <small class="form-text text-muted">Este campo es auto generado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" 
                       class="form-control" 
                       required
                       placeholder="Nombre del heroe"
                       [(ngModel)]="heroe.nombre"
                       name="nombre">
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" 
                       class="form-control" 
                       required
                       placeholder="Poder del heroe"
                       [(ngModel)]="heroe.poder"
                       name="poder">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <hr>
                <button *ngIf="heroe.vivo"
                         (click)="heroe.vivo=false"
                         class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button *ngIf="!heroe.vivo"
                        (click)="heroe.vivo=true"
                        class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
            
        </form>
    </div>
</div>
